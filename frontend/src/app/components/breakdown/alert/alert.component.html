<div class="grid">
    <div class="col-12 lg:col-12 xl:col-12">
        <div class="grid justify-content-center">
            <div class="col-12 lg:col-6 xl:col-4">
                <div class="card shadow mb-0">
                    <div class="flex justify-content-between">
                        <div>
                            <span class="block text-800 font-large">ALERT TODAY</span>
                            <h4 class="card-title text-900 text-bold">{{ today_open_alerts }}</h4>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                            <i class="fas fa-calendar-day text-cyan-500 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 lg:col-6 xl:col-4">
                <div class="card shadow mb-0">
                    <div class="flex justify-content-between">
                        <div>
                            <span class="block text-800 font-large">ALERT OPEN</span>
                            <h4 class="card-title text-900 text-bold">{{ total_open_alerts }}</h4>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                            <i class="fas fa-circle-exclamation text-orange-500 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 lg:col-6 xl:col-4">
                <div class="card shadow mb-0">
                    <div class="flex justify-content-between">
                        <div>
                            <span class="block text-800 font-large">ACK/CLOSURE</span>
                            <h4 class="card-title text-900 text-bold">{{ total_acknowledge_alerts }}</h4>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-green-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                            <i class="fas fa-circle-check text-green-500 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<div class="grid justify-content-center">
    <div class="col-12 lg:col-4 xl:col-3" *ngFor="let card of alertCards">
        <div class="card">
            <div class="card mb-0" [ngStyle]="{ 'background-color': card.bgColor }" style="background-color: #CD5C5D;">
                <div class="flex justify-content-between">
                    <div class="flex align-items-center">
                        <span class="block text-900 font-medium mr-2">{{ card.title }}</span>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <!-- <div class="font-medium text-xl">{{ total_engineering_alerts }}</div> -->
                        <div class="font-medium text-xl">{{ card.count }}</div>
                    </div>
                </div>
            </div>
            <div class="flex justify-content-center mt-2">
                <div>
                    <img *ngIf="card.count > 0" src="assets/layout/images/red.gif" alt="" width="100%" height="100%">
                    <img *ngIf="card.count <= 0" src="assets/layout/images/green.gif" alt="" width="100%" height="100%">
                </div>
            </div>
        </div>
    </div>
</div>
